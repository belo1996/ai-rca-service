<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI RCA Service</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Specific overrides for Auth Page if needed, otherwise relying on style.css */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      /* Re-using the global background from style.css via class or explicit here if body class isn't enough */
      background: radial-gradient(circle at 90% 10%, rgba(230, 0, 0, 0.15) 0%, transparent 40%),
                  radial-gradient(circle at 10% 90%, rgba(255, 255, 255, 0.05) 0%, transparent 40%);
      background-color: var(--bg-color);
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
      padding: 2rem;
    }

    .auth-card {
      background-color: var(--card-bg);
      backdrop-filter: blur(16px);
      padding: 2.5rem;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border);
      animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .vois-logo-lg {
      width: 80px;
      height: 80px;
      object-fit: contain;
      filter: drop-shadow(0 4px 12px rgba(230, 0, 0, 0.3));
    }

    .auth-header h1 {
      font-size: 1.75rem;
      margin: 0;
      color: white;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .auth-header p {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 0.875rem 1rem;
      background-color: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      transition: all 0.2s;
    }
    
    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      background-color: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 0 4px rgba(230, 0, 0, 0.1);
    }

    .btn-submit {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--accent) 0%, #b30000 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 1.5rem;
      box-shadow: 0 4px 12px rgba(230, 0, 0, 0.3);
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(230, 0, 0, 0.4);
    }

    .btn-submit:active {
      transform: translateY(0);
    }

    .toggle-text {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .toggle-link {
      color: var(--accent);
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      margin-left: 0.25rem;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }

    #message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }

    #message.error {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border: 1px solid rgba(239, 68, 68, 0.2);
      display: block;
    }
    
    #message.success {
      background-color: rgba(34, 197, 94, 0.1);
      color: var(--success);
      border: 1px solid rgba(34, 197, 94, 0.2);
      display: block;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="/vois-logo.png" alt="Vois Logo" class="vois-logo-lg">
        <h1>AI RCA Service</h1>
        <p id="page-subtitle">Sign in to your account</p>
      </div>

      <!-- Login Form -->
      <div id="login-form">
        <form onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="login-email">Email Address</label>
            <input type="email" id="login-email" placeholder="name@company.com" required>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="••••••••" required>
          </div>
          <button type="submit" class="btn-submit">Sign In</button>
        </form>
        <div class="toggle-text">
          Don't have an account? 
          <a class="toggle-link" onclick="toggleAuth('register')">Create one</a>
        </div>
      </div>

      <!-- Register Form -->
      <div id="register-form" style="display: none;">
        <form onsubmit="handleRegister(event)">
          <div class="form-group">
            <label for="reg-name">Full Name</label>
            <input type="text" id="reg-name" placeholder="John Doe" required>
          </div>
          <div class="form-group">
            <label for="reg-email">Email Address</label>
            <input type="email" id="reg-email" placeholder="name@company.com" required>
          </div>
          <div class="form-group">
            <label for="reg-password">Password</label>
            <input type="password" id="reg-password" placeholder="Create a strong password" required>
          </div>
          <button type="submit" class="btn-submit">Create Account</button>
        </form>
        <div class="toggle-text">
          Already have an account? 
          <a class="toggle-link" onclick="toggleAuth('login')">Sign in</a>
        </div>
      </div>

      <div id="message"></div>
    </div>
  </div>

  <script>
    function toggleAuth(mode) {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const subtitle = document.getElementById('page-subtitle');
      const message = document.getElementById('message');

      message.style.display = 'none';
      message.className = '';

      // Fade effect
      if (mode === 'login') {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
        subtitle.textContent = 'Sign in to your account';
      } else {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        subtitle.textContent = 'Create your account';
      }
    }

    function showMessage(text, type) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = type;
    }

    async function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const btn = e.target.querySelector('button');
      
      const originalText = btn.textContent;
      btn.disabled = true;
      btn.textContent = 'Signing in...';

      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        
        if (data.success) {
          window.location.href = '/';
        } else {
          showMessage(data.message || 'Invalid email or password', 'error');
          btn.disabled = false;
          btn.textContent = originalText;
        }
      } catch (err) {
        showMessage('Connection error. Please try again.', 'error');
        btn.disabled = false;
        btn.textContent = originalText;
      }
    }

    async function handleRegister(e) {
      e.preventDefault();
      const name = document.getElementById('reg-name').value;
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      const btn = e.target.querySelector('button');

      const originalText = btn.textContent;
      btn.disabled = true;
      btn.textContent = 'Creating account...';
      
      try {
        const res = await fetch('/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        const data = await res.json();
        
        if (data.success) {
          window.location.href = '/';
        } else {
          showMessage(data.message || 'Registration failed', 'error');
          btn.disabled = false;
          btn.textContent = originalText;
        }
      } catch (err) {
        showMessage('Connection error. Please try again.', 'error');
        btn.disabled = false;
        btn.textContent = originalText;
      }
    }
  </script>
</body>
</html>
